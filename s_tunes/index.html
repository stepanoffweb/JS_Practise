<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
                <link href="favicon/apple-icon-57x57.png" rel="apple-touch-icon" sizes="57x57">
                    <link href="favicon/apple-icon-60x60.png" rel="apple-touch-icon" sizes="60x60">
                        <link href="favicon/apple-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
                            <link href="favicon/apple-icon-76x76.png" rel="apple-touch-icon" sizes="76x76">
                                <link href="favicon/apple-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
                                    <link href="favicon/apple-icon-120x120.png" rel="apple-touch-icon" sizes="120x120">
                                        <link href="favicon/apple-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">
                                            <link href="favicon/apple-icon-152x152.png" rel="apple-touch-icon" sizes="152x152">
                                                <link href="favicon/apple-icon-180x180.png" rel="apple-touch-icon" sizes="180x180">
                                                    <link href="favicon/android-icon-192x192.png" rel="icon" sizes="192x192" type="image/png">
                                                        <link href="favicon/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
                                                            <link href="favicon/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
                                                                <link href="favicon/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
                                                                    <meta content="#ffffff" name="msapplication-TileColor">
                                                                        <meta content="favicon/ms-icon-144x144.png" name="msapplication-TileImage">
                                                                            <meta content="#ffffff" name="theme-color">

                                                                                    ЯTunes
                                                                                </title>
                                                                                <link href="styles/normalize.css" rel="stylesheet">
                                                                                    <link href="styles/font-awesome.min.css" rel="stylesheet">
                                                                                        <link href="styles/style.min.css" rel="stylesheet">
                                                                                        </link>
                                                                                    </link>
                                                                                </link>
                                                                            </meta>
                                                                        </meta>
                                                                    </meta>
                                                                </link>
                                                            </link>
                                                        </link>

                </link>
            </meta>
        </meta>
    </head>
    <body>
        <a href="index.html">
            <h1 class="header">
                <span class="red-text">
                    Я
                </span>
                Tunes
            </h1>
        </a>
        <main>
            <section class="player">
                <div class="player-btn player-video">
                    Видео
                </div>
                <div class="player-btn player-audio">
                    Музыка
                </div>
                <div class="player-btn player-radio">
                    Радио
                </div>
            </section>
            <div class="temp">
                <h2>
                    Медиа портал
                    <span class="red-text">
                        Я
                    </span>
                    Tunes
                </h2>
            </div>
            <article class="player-block video">
                <div class="container">
                    <div class="video-container">
                        <video class="video-player" poster="video/play.svg" src="video/rocket_launching.mp4">
                        </video>
                        <nav class="video-navigation">
                            <button class="video-button video-button__play fa fa-play">
                            </button>
                            <button class="video-button video-button__stop fa fa-stop">
                            </button>
                            <p class="video-time video-time__passed">
                                00:00
                            </p>
                            <input class="video-progress" max="100" min="0" step="0.1" type="range" value="0">
                                <p class="video-time video-time__total">
                                    00:00
                                </p>
                            </input>
                        </nav>
                    </div>
                </div>
            </article>
            <article class="player-block audio">
                <div class="container">
                    <div class="audio-container">
                        <div class="audio-cover">
                            <img alt="обложка" class="audio-img" src="audio/hello.jpg">
                            </img>
                        </div>
                        <h3 class="audio-header">
                            Крути пластинку
                        </h3>
                        <audio class="audio-player" src="audio/hello.mp3">
                        </audio>
                    </div>
                </div>
                <footer class="footer-fix audio-footer">
                    <nav class="audio-navigation">
                        <div class="audio-btns">
                            <button class="audio-button audio-button__prev fa fa-step-backward">
                            </button>
                            <button class="audio-button audio-button__play fa fa-play">
                            </button>
                            <button class="audio-button audio-button__next fa fa-step-forward">
                            </button>
                        </div>
                        <span class="audio-time audio-time__passed">
                            00:00
                        </span>
                        <div class="audio-progress">
                            <div class="audio-progress__timing">
                            </div>
                        </div>
                        <span class="audio-time audio-time__total">
                            00:00
                        </span>
                    </nav>
                </footer>
            </article>
            <article class="player-block radio">
                <div class="container">
                    <div class="radio-container">
                        <div class="radio-player">
                            <div class="radio-cover">
                                <img alt="обложка" class="radio-cover__img" src="radio/start.jpg">
                                </img>
                            </div>
                            <h3 class="radio-header__big">
                                Выбери радиостанцию
                            </h3>
                        </div>
                        <form class="radio-navigation">
                            <h2 class="radio-header">
                                Другие радиостанции
                            </h2>
                            <ul class="radio-list">
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/RTLGroove.png">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://shoutcast.rtl.it:3040/" id="RTLGroove" name="radioStaition" type="radio">
                                            <span class="radio-name">
                                                RTL Groove
                                            </span>
                                        </input>
                                    </label>
                                </li>
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/Energy.png">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://ic4.101.ru:8000/region_energy_161" id="energy" name="radioStation" type="radio">
                                            <span class="radio-name">
                                                Energy
                                            </span>
                                        </input>
                                    </label>
                                </li>
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/Record.jpg">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://air.radiorecord.ru:8102/rus_320" id="recordRus" name="radioStation" type="radio">
                                            <span class="radio-name">
                                                Record Rus
                                            </span>
                                        </input>
                                    </label>
                                </li>
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/slowRadio.jpg">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://air.radiorecord.ru:8102/mdl_320" id="slowRadio" name="radioStation" type="radio">
                                            <span class="radio-name">
                                                Медляк FM
                                            </span>
                                        </input>
                                    </label>
                                </li>
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/dorojnoe.png">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://dorognoe.hostingradio.ru:8000/dorognoe" id="roadRadio" name="radiostation" type="radio">
                                            <span class="radio-name">
                                                Дорожное Радио
                                            </span>
                                        </input>
                                    </label>
                                </li>
                                <li class="radio-item">
                                    <label>
                                        <div class="radio-check">
                                            <img alt="обложка" class="radio-img" src="radio/90.jpg">
                                            </img>
                                        </div>
                                        <input class="radio-btn" data-radio-station="http://online.radiorecord.ru:8102/sd90_320" id="90years" name="radiostation" type="radio">
                                            <span class="radio-name">
                                                90-e
                                            </span>
                                        </input>
                                    </label>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <footer class="footer-fix radio-footer">
                    <button class="radio-stop fa fa-play">
                    </button>
                </footer>
            </article>
        </main>
    </body>
</html>

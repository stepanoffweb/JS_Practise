<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="budget-wrap">
        <div class="inputs">
            <input class="insert inputs__budget" type="number" placeholder="enter your budget">
            <input class="insert inputs__expense-item" type="text" placeholder="enter your expense">
            <input  class="insert inputs__expense-amount" type="number" placeholder="enter expense amount">
            <button class="insert add">add expense</button>
        </div>
        <div class="summaries">
            <div class="row">
                <span class="summaries__text">budget</span>
                <span class="summaries__icon">expenses</span>
                <span class="summaries__num">balance</span>
            </div>
            <div class="row">
                <span class="summaries__text"></span>
                <span class="summaries__icon"></span>ins
                <span class="summaries__num"></span>
            </div>
            <div class="row">
                <span class="summaries__text">$0</span>
                <span class="summaries__icon"></span>
                <span class="summaries__num">$0</span>
            </div>
            <div class="expenses">
                <div class="row">
                    <div class="expenses__title"></div>
                    <div class="expenses__value"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

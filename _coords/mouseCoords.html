<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Координаты мыши выводим на экран</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {display: border-box;}
        #test {
            margin: 50px auto;
            width: 500px;
            height: 500px;
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <p>
        X : <span id="offx">0</span>
        Y :<span id="offy">0</span>
    </p>


    <script >
        document.getElementById('test').onmousemove =  function(e) {
        e = event || window.event; //для старых браузеров
        document.getElementById('offx').innerHTML = e.offsetX;
        document.getElementById('offy').innerText = e.offsetY;

        }

        // target.style.display = 'none'
        // target.classList.toggle('bordered')

    </script>
</body>
</html>

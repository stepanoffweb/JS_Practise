<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Verification</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkForm(form) {
            let login = form.login.value;
            let password = form.password.value;
            let mistake = '';

            if(login === '') {mistake += 'Введите логин!\n';
            } else if(login.length < 6) {mistake += 'Логин слишком короткий!\n';}

            if(password === '') {mistake += 'Введите пароль!\n';
            } else if(password.length < 8) {mistake += 'Пароль слишком легкий!\n';}

            if(mistake !== '') {
                alert(mistake);
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="form" action="#" method="post" onsubmit="return checkForm(this)">
        <label >Логин: <input type="text" name="login"></label><br/>
        <label >Пароль: <input type="password" name="password"></label><br/>
        <input type="submit">
    </form>

</body>
</html>

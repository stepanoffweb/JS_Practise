<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys" tabindex="1">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65"><source src="sounds/clap.wav" type="audio/wav"></audio>
  <audio data-key="83"><source src="sounds/hihat.wav" type="audio/wav"></audio>
  <audio data-key="68"><source src="sounds/kick.wav" type="audio/wav"></audio>
  <audio data-key="70"><source src="sounds/openhat.wav" type="audio/wav"></audio>
  <audio data-key="71"><source src="sounds/boom.wav" type="audio/wav"></audio>
  <audio data-key="72"><source src="sounds/ride.wav" type="audio/wav"></audio>
  <audio data-key="74"><source src="sounds/snare.wav" type="audio/wav"></audio>
  <audio data-key="75"><source src="sounds/tom.wav" type="audio/wav"></audio>
  <audio data-key="76"><source src="sounds/tink.wav" type="audio/wav"></audio>

<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">
</script>

<script>
// Как всегда, проверим готовность документа
$(function() {
  // Отлавливаем события "Нажатие на клавишу"
  $(this).keydown(function(event) {
    // Создаем переменную, в которую помещаем div с подходящим data-key
    var key = $(this).find('.key[data-key='+event.which+']');
    // Находим на странице тег audio с нужным data-key и помещаем также в переменную для удобства
    var audio = $(this).find('audio[data-key='+event.which+']')[0];
    // Присваиваем активный класс к клавише, чтобы подсветить ее
    key.toggleClass('playing');
    // проверяем существует ли audio тег с таким data-key
    if (!audio) return;
    // Воспроизводим звук
    audio.play();
    // Сбрасываем таймер звуковой дорожки снова на 0
    audio.currentTime = 0;
  });
  // Отслеживаем событие, когда пользователь отпускает кнопку
  $(this).keyup(function(event) {
    // снова создаем переменную с нужным data-key
    var key = $(this).find('.key[data-key='+event.which+']');
    // Убираем класс, который подсвечивает кнопку
    key.toggleClass('playing');
  });
});
</script>

</body>
</html>

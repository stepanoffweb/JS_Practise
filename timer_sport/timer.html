<!-- На отдельной html странице написать простой таймер, который будет показывать текущее время в формате 14:26:50 (часы / минуты / секунды)(внешний вид может быть абсолютно простой - только цифры)
 Необходимо подставлять 0 перед значениями, которые состоят из одной цифры(из 4: 6: 50 сделает 04: 06: 50) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Timer</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>
     <div class="wrapper">
         <div class="timer">
             <div class="hours">00</div>
             <div class="colon"></div>
             <div class="minutes">00</div>
             <div class="colon"></div>
             <div class="seconds">00</div>

         </div>
         <div class="buttons">
            <div class="start">
                start

            </div>
            <div class="stop">
                stop

            </div>
            <div class="reset">
                reset

            </div>
         </div>
     </div>
     <script src="timer.js"></script>

 </body>
 </html>

<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>text-shadow</title>
  <style>
	body {
  min-width: 100vh;
  background: #151515;
}
h2 {
  font-size: 4em;
  width: 80%;
  margin: 0 auto;
  color: #444;
}
span {
  color: #0f0;
  display: none;
}
  </style>
   </head>
 <body>
  <h2 id="text">Be
   <span style="display: initial;">Bold</span>
   <span>Creative</span>
   <span>Amazing</span>
   <span>Unique</span>
   <span>Cool</span>
    <span>Awesome</span>
   </h2>

	<script>
		const text = document.getElementById('text');
		const word = document.getElementsByTagName('span');
		let i =0;

		function revolve () {
			word[i].style.display = 'none';
			i = (i + 1) % word.length;
			word[i].style.display = 'initial';
		}

		setInterval(revolve, 800);
	</script>
 </body>
</html>

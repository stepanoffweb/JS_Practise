        <i class="fas fa-hand-point-right" id="nextBtn">Next</i>
        <div class="carousel-slide">
            <img src="img/4.jpg" alt="" id="lastClone">

            <img src="img/4.jpg" alt="">

        </div>
    </div>

    <script src="https://kit.fontawesome.com/c0b2ce6803.js"></script>
    <script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator-menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Бургер меню</h1>
    <p><input type="checkbox" class="menu" checked disabled  data-cost="10" data-kkal="75">Булочка</input></p>
    <hr>
    <h2>Наполнение</h2>
    <p><input type="checkbox" class="menu" checked  disabled data-cost="20" data-kkal="200">Котлета</input></p>
    <p><input type="checkbox" class="menu"   data-cost="12" data-kkal="100">Сыр</input></p>
    <p><input type="checkbox" class="menu"   data-cost="8" data-kkal="50">Салат</input></p>
    <p><input type="checkbox" class="menu"   data-cost="2" data-kkal="20">Огурец</input></p>
    <p><input type="checkbox" class="menu"   data-cost="4" data-kkal="67">Помидор</input></p>
    <hr>
    <h2>Соусы</h2>
    <p><input type="checkbox" class="menu"   checked  disabled data-cost="5" data-kkal="10">Кетчуп</input></p>
    <p><input type="checkbox" class="menu"   data-cost="5" data-kkal="5">Горчица</input></p>
    <p><input type="checkbox" class="menu"   data-cost="5" data-kkal="12">Майонез</input></p>
    <p><input type="checkbox" class="menu"   data-cost="10" data-kkal="35">Сычуанский соус</input></p>
    <hr>
    <h3>Итого</h3>
    <p>Калорийность:<span id="kkal"></span>Цена:<span id="cost"></span></p>
    <button id="result">Счет</button>

    <script src="js/scripr.js"></script>
</body>
</html>

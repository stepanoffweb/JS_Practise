<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Geolocation by Yandex API</title>

    <link rel="stylesheet" href="style.css">
     <script src="https://api-maps.yandex.ru/2.1/?apikey=<ваш API-ключ>&lang=ru_RU" type="text/javascript"></script>


  </head>
  <body>
    <div class="container wrapper" id="map">
      <div class="row" >
        <div class="col-5 " id="contacts">
          <h1>Контакты</h1>
          <p class="big-p">г. Москва,<br> Варшавское шоссе, дом 16,<br>  корпус 1, офис №8  </p>
          <p>200 от м. Театральная  </p>
          <p>+7 (499) 409-87-25 </p>
          <p>info@vashsite.ru </p>
        </div>
        <div class="col-7 yandex-map" id="ymap">

          <script>
            ymaps.ready(function () {
    var myMap = new ymaps.Map('ymap', {
            center: [50.53770207, 137.00818150],
            zoom: 14
        }, {
            searchControlProvider: 'yandex#search'
        }),
        // Создаём макет содержимого.
        MyIconContentLayout = ymaps.templateLayoutFactory.createClass(
            '<div style="color: #FFFFFF; font-weight: bold;">$[properties.iconContent]</div>'
        ),
        myPlacemark = new ymaps.Placemark(myMap.getCenter(), {
            hintContent: 'Собственный значок метки',
            balloonContent: 'Это красивая метка'
        }, {
            // Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#image',
            // Своё изображение иконки метки.
            iconImageHref: 'champagne.svg',
            // Размеры метки.
            iconImageSize: [30, 42],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-15, -42]
        }),
        myPlacemarkWithContent = new ymaps.Placemark([55.75399400, 37.62209300], {
            hintContent: 'Собственный значок метки с контентом',
            balloonContent: 'А эта — новогодняя',
            iconContent: '12'
        }, {
            // Опции.
            // Необходимо указать данный тип макета.
            iconLayout: 'default#imageWithContent',
            // Своё изображение иконки метки.
            iconImageHref: 'champagne.svg',
            // Размеры метки.
            iconImageSize: [48, 48],
            // Смещение левого верхнего угла иконки относительно
            // её "ножки" (точки привязки).
            iconImageOffset: [-24, -24],
            // Смещение слоя с содержимым относительно слоя с картинкой.
            iconContentOffset: [15, 15],
            // Макет содержимого.
            iconContentLayout: MyIconContentLayout
        });
    myMap.geoObjects
        .add(myPlacemark)
        .add(myPlacemarkWithContent);
});
          </script>
        </div>
      </div>

    <div class="row footer">
      <div class="col-1 align-self-end logo">
        <img src="logo (1).png" alt="">
      </div>
      <div class="col-3 tech align-self-end">Технологии<br>Пожарной<br>Безопасности  </div>
      <div class="col-4 sertific align-self-center">Сертификация пожарной безопасности<br>Работаем по России и странам</div>

      <div class="col-4 align-self-end address">
        <p class="phone">+7 (499) 409-87-25 </p>
        <p>г. Москва, Варшавское шоссе,<br> дом 16, корпус 1, офис №8</p>
      </div>
    </div>
  </div>

  </body>
</html>
